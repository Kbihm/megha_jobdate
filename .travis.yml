language: php

php:
  - 5.6
services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed

script:
  - vendor/bin/phpunit

